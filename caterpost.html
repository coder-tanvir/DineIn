        <p class="weeklymenuheader">Enter Information: </p>
        <form method="post" action="/caterpost" enctype="multipart/form-data">
          <label for="servicename">Name:</label><br />
          <input type="text" id="service" name="servicename" size="30" / placeholder="Required"><br />
          <label for="phonenumber">PhoneNumber:</label><br />
          <input type="text" id="number" name="phonenumber" size="30" /placeholder="Required"><br />

          <label for="numberofmenu">Number of Menus:</label><br />
          <input
            type="text"
            id="numbermenu"
            name="numberofmenu"
            size="30"
            placeholder="Required"
          /><br />

          <label for="area">Area covered by service:</label>
          <input type="text" id="area" name="area" size="30" placeholder="Required"/><br />
          <label for="servicemethod">Choose a service method:</label><br />
          <input
            for="servicemethod"
            type="text"
            id="servicemethod"
            name="servicemethod"
            size="30"
            placeholder="Required"
          /><br />
          <label for="frequency">Delivery/Pickup frequency:</label>
          <input
            type="text"
            id="frequencyofdelivery"
            name="frequency"
            size="30"
           placeholder="Required"/><br /><br />
          <label for="deals">Deals:</label><br />

            type="text"
            id="deals"
            name="deals"
            size="30"
            class="inputfields"
          />
          <br /><br />
          <label for="link">Link of social media page if any:</label>
          <input type="text" id="link" name="link" size="50" />

          <label for="avatar">Upload an Image:</label>
          <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
