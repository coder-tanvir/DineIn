<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/registration.css" />
    <title>FoodFox landing page</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/">SignIn🍯</a>
    </div>
    <div class="registration">
      <h1 class="registrationheader">SIGNUP</h1>
      <form method="POST" action="/registration">
        <label for="email">Email:</label><br />
        <input type="text" name="email" id="email" size="30" /><br />
        <label for="password">Password</label><br />
        <input type="text" name="password" id="password" size="30" /><br />

        <label for="phonenumber">Tel:</label>
        <input
          type="text"
          name="phonenumber"
          id="phonenumber"
          size="30"
        /><br />
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" size="30" /><br />
        <label for="city">City:</label>
        <input type="text" name="city" id="city" size="30" /><br /><br />
        <button class="registrationbutton" type="submit" value="submit">
          🍾🍾🍾🍾➡️</button
        ><br /><br />
      </form>
    </div>

    <footer class="footerclass">
      <p>Author:Tanvir khan</p>
    </footer>
    <div style="margin-top: 100px"></div>
  </body>
</html>
